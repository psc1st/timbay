<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√°i Tim & Hoa H·ªìng Bay - Thanh Mai</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .floating {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.8);
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        function createFloatingElement() {
            const elements = ["‚ù§Ô∏è", "üíñ", "üíò", "üåπ", "üíû", "üíï"];
            const floating = document.createElement("div");
            floating.classList.add("floating");
            floating.innerHTML = elements[Math.floor(Math.random() * elements.length)] + " Thanh Mai " + elements[Math.floor(Math.random() * elements.length)];
            document.body.appendChild(floating);

            const left = Math.random() * 100;
            floating.style.left = left + "vw";
            floating.style.top = "100vh";
            floating.style.animationDuration = (Math.random() * 2 + 4) + "s";

            setTimeout(() => {
                floating.remove();
            }, 5000);
        }

        setInterval(createFloatingElement, 300);
    </script>
</body>
</html>
